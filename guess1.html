	<meta charset='utf-8'>

	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		function Play()
		{	
			var answer = parseInt(Math.random() * 100);

			while(true){

				var number = prompt('Введите ваше число от 0 до 100. Для выхода нажмите q');

				if(number == 'q')
					break;

				if(number == answer){
					alert('Вы угадали.');
					break;
				}else if(number < answer){
					alert('Ваше число меньше правильного');
				}else if(number > answer){
					alert('Ваше число больше верного');
				}
			}
		}
		

	</script>
</head>
